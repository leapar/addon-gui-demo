###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/addonguidemo/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/addonguidemo/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/addonguidemo/persistence.xml

cuba.metadataConfig = +com/company/addonguidemo/metadata.xml

cuba.viewsConfig = +com/company/addonguidemo/views.xml

cuba.windowConfig = +com/company/addonguidemo/web-screens.xml

cuba.menuConfig = +com/company/addonguidemo/web-menu.xml

cuba.permissionConfig = +com/company/addonguidemo/web-permissions.xml

cuba.mainMessagePack = +com.company.addonguidemo.web

cuba.anonymousSessionId = 3a55ed41-b498-0b36-94c8-05cbfc909c98

cuba.creditsConfig = +

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.web.widgetSet = com.company.addonguidemo.web.toolkit.ui.AppWidgetSet
